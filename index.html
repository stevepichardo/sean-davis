<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sean Davis</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="center">
            <div class="contact-info">
                <h1 class="name animated bounceInDown slow">sean davis</h1>
                <ul class="animated fadeInLeft slow">
                    <li>Creator</li>
                    <li>Photography</li>
                    <li>cinematography</li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Section Contact Me -->

    <section class="contact-me">
        <div class="container">
            <h2>Hire Me?</h2>
            <div class="row">
                <form>
                    <div class="row">
                        <div class="six columns">
                            <label for="EmailInput">Your email</label>
                            <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="EmailInput">
                        </div>
                        <div class="six columns">
                            <label for="phoneInput">Phone Number</label>
                            <input class="u-full-width" type="tel" placeholder="(###) ### - ####" id="phoneInput">
                        </div>
                    </div>
                    <label for="exampleMessage">Message</label>
                    <textarea class="u-full-width" placeholder="Hi Sean â€¦ and type of  work..." id="Message"></textarea>
                    <label class="end-yourself-copy">
                        <input type="checkbox">
                        <span class="label-body">Send a copy to yourself</span>
                    </label>
                    <input class="button-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
</body>

</html>
